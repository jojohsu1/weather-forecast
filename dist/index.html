<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css> <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css> <title>Weather App</title> <link href="main.css" rel="stylesheet"></head> <body> <div class=app> <div class=container> <div class=weather> <div class=spinner-wrapper> <div class=spinner> <div class=line></div> <div class=line></div> <div class=line></div> <div class=line></div> </div> </div> <div class=search> <form action="" class=search__form> <input type=text class=search__input placeholder="enter a city..."> <button class=search__trigger><i class="fa fa-search"></i></button> </form> <p class=search__city>Taipei</p> </div> <div class=details> <div class=date></div> <div class=units> <div class="units__celcius units--active">&#176;C</div> <div class=units__fahrenheit>&#176;F</div> </div> </div> <div class=current> <div class=current-left> <div class=current__icon> </div> <div class=current__summary></div> </div> <div class=current-right> <div class=current__temp> <p class=current__temp-num></p> </div> <div class=current__other> <div class=current__wind> <img src=images/wind.svg alt=wind class=current__icon> <p><span></span></p> </div> <div class=current__humidity> <img src=images/humidity.svg alt=humidity class=current__icon> <p><span></span></p> </div> <div class=current__precipitation> <img src=images/umbrella2.png alt=precipitation class=current__icon> <p><span></span></p> </div> </div> </div> </div> <div class=wlist> </div> </div> </div> </div> <script type="text/javascript" src="main.js"></script></body> </html>
